<div class="container">
  <div class="upper-data">
    <img src="../assets/images/cold.jpg" *ngIf="4>5">
    <img src="../assets/images/medium.jpg" *ngIf="4<3">
    <img src="../assets/images/hot.jpg" *ngIf="4<5">
    <div class="weather-data">
      <div class="location">Wellington</div>
      <div class="temparature">{{14.0|number :'1.0-0'}}°C</div>
    </div>
  </div>
  <div class="lower-data">
<div class="more-info">
  More Information
</div>
<div class="more-info-container">
  <div class="info-block">
    <div class="info-block-label">
      <img src="../assets/images/minimumTemp.png" alt="">
      <span>min</span>
    </div>
    <div class="info-block-value">
      10°C
    </div>
  </div>

  <div class="info-block">
    <div class="info-block-label">
      <img src="../assets/images/maxTemp.png" alt="">
      <span>max</span>
    </div>
    <div class="info-block-value">
      20°C
    </div>
  </div>

  <div class="info-block">
    <div class="info-block-label">
      <img src="../assets/images/persHumidity.png" alt="">
      <span>Humidity</span>
    </div>
    <div class="info-block-value">
      77%
    </div>
  </div>

  <div class="info-block">
    <div class="info-block-label">
      <img src="../assets/images/persWind.png" alt="">
      <span>Wind</span>
    </div>
    <div class="info-block-value">
      11km/h
    </div>
  </div>
</div>
  </div>
</div>
<router-outlet></router-outlet>
